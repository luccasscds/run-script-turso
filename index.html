<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Turso</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css">
    <script src="lib/bootstrap/bootstrap.bundle.min.js" ></script>
    
    <link rel="stylesheet" href="index.css">
    <script src="src/main.controller.js" type="module" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="d-flex flex-row gap-3 my-3">
        <button id="runScriptButton" class="btn btn-success" type="button" title="Rodar o script">
          <img src="icon/play.svg" alt="play" style="color: white;">
        </button>

        <button id="exportButton" class="btn btn-secondary" type="button" title="Exportar">
          <img src="icon/upload.svg" alt="export" style="color: white;">
        </button>

        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="executeMultiple">
          <label class="form-check-label" for="executeMultiple">Múltipla execução</label>
        </div>
      </div>
      
      <textarea id="areaScript" placeholder="Ex: select current_date;" class="form-control mb-4" cols="30" rows="4" autocomplete="off" spellcheck="false"></textarea>
      
      <div class="overflow-auto" style="height: 500px;">
        <p class="form-label">Saída: </p>
        <table id="result" class="table table-light table-hover table-bordered table-striped"></table>
      </div>
    </div>
    
    <!-- loading -->
    <div id="loading-background">
      <div id="loading"></div>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Escolha uma tabela para Exportar</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div id="modalBody" class="modal-body modal-sm">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
